<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="artboardTools">
        <div>
            <p>Width Inches</p>
            <input type="number" step=".25" min=1.5 max=24 class="input" id="widthInput">
        </div>
        <div>
            <p>Height Inches</p>
            <input type="number" step=".25" min=1.5 max=24 class="input" id="heightInput">
        </div>
        <div>
            <p>Canvas Color: <span id="colorVal"></span></p>
            <input type="color" value="#ffffff" id="colorPicker">
        </div>
    </div>
    <canvas id="myCanvas" width="2000" height="2000"></canvas>

    <script src="./index.js"></script>
</body>

</html>
